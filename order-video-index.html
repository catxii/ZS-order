<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>掌上订单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/sui/css/sm.min.css">
    <link rel="stylesheet" href="libs/sui/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/style-global.css">
  </head>
  <body>
    
  <div class="page">
    
    <header class="bar bar-nav bar-default">
      <a external href="index.html" class="button button-link button-nav pull-left">
        <span class="icon icon-left"></span>
        返回
      </a>
      <!-- <button class="button button-link button-nav pull-right">
        下一步
        <span class="icon icon-right"></span>
      </button> -->
      <h1 class="title">视频点播</h1>
    </header>

    <div class="content">
      
      <div class="buttons-tab">
        <a href="#tab1" class="tab-link active button">待处理的订单</a>
        <a href="#tab2" class="tab-link button">已处理的订单</a>
      </div>
      <div class="content-block no-padding-margin">
        <div class="tabs">
          <div id="tab1" class="tab active">

            <div class="card no-sides-margin">
              <div class="card-header">
              <span class="card-title">201房间</span>
              </div>
              <div class="card-content">
                <div class="list-block media-list">
                      <h4 class="video-content-font">￥10.00（挂房费）</h4>
                </div>
              </div>
              <div class="card-footer">
                <div><i class="ico-all ico-clock"></i><span>2015/01/15</span></div>
                <div>
                  <ul class="inline-block-ul">
                    <li><a external href="javascript:void(0)" class="button button-light button-fill create-actions">取消</a></li>
                    <li><a external href="javascript:void(0)" class="button button-warning button-fill">确认</a></li>
                  </ul>
                </div>
              </div>
            </div> 


          </div>
          <div id="tab2" class="tab">
            
            <div class="card no-sides-margin">
              <div class="card-header">
                <span class="card-title">201房间</span>
                <span class="card-title warning pull-right">已确认</span>
              </div>
              <div class="card-content">
                <div class="list-block media-list">
                      <h4 class="video-content-font">￥10.00（挂房费）</h4>
                </div>
              </div>
              <div class="card-footer">
                  <ul class="inline-block-ul info-block-right" style="display:block;">
                    <li><i class="ico-all ico-clock"></i><span>2015/01/15</span></li>
                    <li>张三</li>
                    <li>已处理</li>
                  </ul>
                </div>
            </div> 

            <div class="card no-sides-margin">
              <div class="card-header">
                <span class="card-title">201房间</span>
                <span class="card-title unimportance pull-right">已确认</span>
              </div>
              <div class="card-content">
                <div class="list-block media-list">
                      <h4 class="video-content-font">￥10.00（挂房费）</h4>
                </div>
              </div>
              <div class="card-footer">
                <ul class="inline-block-ul info-block-right" style="display:block;">
                  <li><i class="ico-all ico-clock"></i><span>2015/01/15</span></li>
                  <li>张三</li>
                  <li>已处理</li>
                </ul>
              </div>
            </div> 


          </div>
        </div>
      </div>
      

    </div>


  </div>
    

    <script type='text/javascript' src='libs/sui/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/sui/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/sui/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/app.js' charset='utf-8'></script>
