<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>掌上订单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/sui/css/sm.min.css">
    <link rel="stylesheet" href="libs/sui/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/style-global.css">
  </head>
  <body>
    
  <div class="page">
    
    <header class="bar bar-nav bar-default">
      <a external href="setting-index.html" class="button button-link button-nav pull-left">
        <span class="icon icon-left"></span>
        返回
      </a>
      <!-- <button class="button button-link button-nav pull-right">
        下一步
        <span class="icon icon-right"></span>
      </button> -->
      <h1 class="title">密码修改</h1>
    </header>

    <div class="content">
      
      <div class="list-block content-block password-list">
        <ul>
          <!-- Text inputs -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">旧密码</div>
                <div class="item-input">
                  <input type="text" >
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">新密码</div>
                <div class="item-input">
                  <input type="email" >
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">确认新密码</div>
                <div class="item-input">
                  <input type="email">
                </div>
              </div>
            </div>
          </li>

        </ul>
      </div>

      <div class="content-block">
        <a href="#" class="button button-big button-fill button-warning">修改</a>
      </div>

    </div>


  </div>
    

    <script type='text/javascript' src='libs/sui/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/sui/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/sui/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/app.js' charset='utf-8'></script>
  </body>
</html>
