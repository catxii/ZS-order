<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>掌上订单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-EQUIV="REFRESH" CONTENT="x; URL=*.*" >
    <link rel="stylesheet" href="http://g.alicdn.com/sui-mobile/sm/0.5.0/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/sui-mobile/sm/0.5.0/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/style-global.css"></head>
<body>

    <!-- page 容器 -->
    <div class="page login-page">

        <!-- 这里是页面内容区 -->
        <div class="content padding-plus">
            <h1 class="login-title">掌上订单</h1>
            <div class="list-block list-group-login">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"> <i class="ico-all ico-username"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="用户名"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"> <i class="ico-all ico-password"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="密码" id="password"></div>
                            </div>
                        </div>
                        <a external href="javascript:void(0)" class="show-btn">
                            <i class="ico-all ico-show-password"></i>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="row login-btn-group" >
                <div class="col-100">
                    <a href="welcome-index.html" external class="button button-big button-fill button-default">提交</a>
                </div>
            </div>
        </div>
        <h4 class="page-footer-info">版权所有 Copyright © 2015鼎喜科技</h4>

    </div>

    <!-- popup, panel 等放在这里 -->

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script>
        //全局配置，不要删除
      $.config = {
        pushjs:false
      }
    </script>
    <script type='text/javascript' src='http://g.alicdn.com/sui-mobile/sm/0.5.0/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/sui-mobile/sm/0.5.0/js/sm-extend.min.js' charset='utf-8'></script>

    <script src="js/app.js"></script>
</body>
</html>
